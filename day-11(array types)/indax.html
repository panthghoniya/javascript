  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box{
      width: 100%;
      height: auto;
      display: flex;
      justify-content: space-evenly;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 200px;
    }
    .card {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .card h2 {
      color: #333333;
      margin-bottom: 10px;
    }

    .card p {
      margin: 6px 0;
      color: #555555;
      font-size: 16px;
    }

    .label {
      font-weight: bold;
    }
  </style>
<body>
   
   <div class="box" id="box">

   </div>
</body>
