<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100%;
        height: 100vh;
        border: 1px solid black;

     }
      button{
        width: 200px;
        height: 40px;
     }
</style>
<body>
    <div class="box"></div>
    <button onclick="changecolor()">click to change color</button>
</body>
<script>
    let met = document.getElementsByClassName("box")

    function changecolor(){
        let a =  Math.floor(Math.random() * 256); 
        let b =  Math.floor(Math.random() * 256);
        let c =  Math.floor(Math.random() * 256);
         met[0].style.background = `linear-gradient(${a}deg, rgba(${a}, ${b}, ${c}) ${b}%, rgba(${b}, ${a}, ${c}) 50%, rgba(${a}, ${c}, ${b}) ${c}%)`; 
    }





      
</script>
</html>
