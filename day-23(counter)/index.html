<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #f0f4f8;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .box {
        display: flex;
        gap: 30px;
        margin: 60px 0 30px 0;
      }

      .boxgroup {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: #2d3748;
        font-weight: bold;
        transition: background 0.3s;
      }

      .boxgroup:hover {
        background: #e2e8f0;
      }

      button {
        padding: 12px 32px;
        font-size: 1.1rem;
        background: #3182ce;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(49, 130, 206, 0.15);
        transition: background 0.2s;
      }

      button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="boxgroup" data-count="1500">0</div>
      <div class="boxgroup" data-count="3000">0</div>
      <div class="boxgroup" data-count="5000">0</div>
    </div>
    <button onclick="start()">start</button>
    <button onclick="zero()">zero</button>
  </body>
  <script>
    function start() {
      let boxgroup = document.querySelectorAll(".boxgroup");
      boxgroup.forEach((e) => {
        let countt = 0;
        let speed = 200;
        let aValue = e.dataset.count / 200;
        setInterval(() => {
          countt += aValue;
          if (countt >= e.dataset.count) {
            countt = e.dataset.count;
          }
          e.innerText = Math.floor(countt);
        }, 10);
      });
    }
   
    function zero(){
       let zero = 0 
       let boxgroup = document.querySelectorAll(".boxgroup");
      boxgroup.forEach((e) => {
          e.innerText = zero
      });
    }
  </script>
</html>
