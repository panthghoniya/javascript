<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
</body>
<script>
    box = 0
    let p =  document.getElementById("p")
    setInterval(()=>{
        p.innerText = `${box}`
        box ++ 
    },1000)

</script>
</html>
