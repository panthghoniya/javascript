<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realistic Dual Chat UI</title>
    <style>
      body {
        margin: 0;
        background-color: #121212;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px;
        flex-wrap: wrap;
      }

      .phone {
        width: 360px;
        height: 640px;
        background-color: #1e1e1e;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
      }

      .status-bar {
        height: 24px;
        background-color: #1e1e1e;
        color: #ccc;
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .top-bar {
        height: 50px;
        background-color: #2a2a2a;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 15px;
        gap: 10px;
        font-size: 15px;
        font-weight: bold;
      }

      .top-bar .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #555;
        overflow: hidden;
      }

      .top-bar .spacer {
        flex: 1;
      }

      .top-bar .dots {
        font-size: 20px;
      }

      .messages {
        flex: 1;
        padding: 10px 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 75%;
        padding: 10px 15px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.4;
        color: #f1f1f1;
      }

      .left-user .message.left {
        align-self: flex-start;
        background-color: #7496f3;
        border-top-left-radius: 0;
      }

      .left-user .message.right {
        align-self: flex-end;
        background-color: #3a3a3a;
        border-top-right-radius: 0;
      }

      .right-user .message.left {
        align-self: flex-start;
        background-color: #7496f3;
        border-top-left-radius: 0;
      }

      .right-user .message.right {
        align-self: flex-end;
        background-color: #2a2a2a;
        border-top-right-radius: 0;
      }

      .input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #333;
        background-color: #1a1a1a;
      }

      .input-area input {
        flex: 1;
        padding: 10px;
        background: #2c2c2c;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 14px;
      }

      .input-area button {
        margin-left: 10px;
        padding: 10px 16px;
        background-color: #3f51b5;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      @media (max-width: 800px) {
        body {
          flex-direction: column;
          align-items: center;
        }
      }
      .messages {
        flex: 1;
        padding: 10px 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;

        /* Hide scrollbar for WebKit browsers */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
      }
      .messages::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
      }
    </style>
  </head>
  <body>
