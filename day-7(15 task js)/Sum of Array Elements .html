<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Array Elements</title>
  </head>
  <body>
    <input type="text" id="arr" placeholder="" />
    <button onclick="sumArray()">Sum</button>
    <h1 id="result"></h1>
  </body>
  <script>
    function sumArray() {
      var input = document.getElementById("arr").value;
      var inputArr = input.split(",");
      var sum = 0;
      for (var i = 0; i < inputArr.length; i++) {
        sum = sum + parseFloat(inputArr[i]);
      }
      document.getElementById("result").innerText = "Sum: " + sum;
    }
  </script>
</html>
