<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #f5f5f5;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #1a1a2e;
        padding: 1rem 2rem;
        color: white;
      }

      .navbar .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .navbar .search input {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        width: 300px;
      }

      .navbar .links {
        display: flex;
        align-items: center;
      }

      .navbar .links a {
        color: white;
        margin-left: 1.5rem;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
      }

      .navbar .links a:hover {
        color: #ffcc00;
      }

      .navbar .cart-icon {
        margin-left: 1.5rem;
        font-size: 1.5rem;
        color: white;
        text-decoration: none;
        position: relative;
      }

      .navbar .cart-icon::before {
        content: "\1F6D2";
        font-size: 1.5rem;
      }

      .navbar .cart-count {
        position: absolute;
        top: -8px;
        right: -10px;
        background-color: red;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 0.7rem;
      }

      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }

      .card {
        display: flex;
        flex-direction: column;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card .details {
        padding: 1rem;
      }

      .card .details h3 {
        margin-bottom: 0.5rem;
      }

      .card .details p {
        font-size: 0.9rem;
        color: #555;
      }

      .card .details .btn {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: #1a1a2e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .card .details .btn:hover {
        background-color: #ffcc00;
        color: #000;
      }

      .card .image {
        width: 100%;
        overflow: hidden;
      }

      .card .image img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .card:hover .image img {
        transform: scale(1.1);
      }

      footer {
        background-color: #1a1a2e;
        color: white;
        font-size: 0.9rem;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      footer .footer-top {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 1rem;
      }

      footer .footer-section {
        min-width: 150px;
      }

      footer .footer-section h4 {
        margin-bottom: 0.5rem;
        font-size: 1rem;
        color: #ffcc00;
      }

      footer .footer-section ul {
        list-style: none;
      }

      footer .footer-section ul li {
        margin: 5px 0;
      }

      footer .footer-section ul li a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
      }

      footer .footer-section ul li a:hover {
        text-decoration: underline;
      }

      footer .footer-bottom {
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">ShopSmart</div>
      <div class="search">
        <input type="text" placeholder="Search products..." />
      </div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">Category</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#" class="cart-icon"
          ><span class="cart-count" id="cartCount">0</span></a
        >
      </div>
    </div>

    <div class="card-container" id="cardContainer"></div>

    <footer>
      <div class="footer-top">
        <div class="footer-section">
          <h4>About Us</h4>
          <ul>
            <li><a href="#">Our Story</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Press</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>Customer Service</h4>
          <ul>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Returns</a></li>
            <li><a href="#">Shipping Info</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>Connect</h4>
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        &copy; 2025 ShopSmart. All rights reserved.
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
